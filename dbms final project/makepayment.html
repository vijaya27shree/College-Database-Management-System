<!DOCTYPE html>

<head>

    <style>
       body {
            font-family: 'Arial', sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;

        }

        .payment-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */

        }

            transition: background-color 0.3s;
