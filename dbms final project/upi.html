<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .upi-links {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        a {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="upi-links">
        <h2>Choose UPI Payment Option</h2>
        
        <!-- Link to Paytm -->
        <a href="https://paytm.com/" target="_blank">Pay with Paytm</a>

        <!-- Link to Google Pay -->
        <a href="https://pay.google.com/" target="_blank">Pay with Google Pay</a>
        
        <!-- You can add more UPI payment links as needed -->

    </div>

</body>
</html>
